{% extends 'app/base.html' %}
{% block content %}
{% load static %}
<header class="py-8 py-md-11" style="background-image: none;">
    <div class="container text-center py-xl-2">
        <h1 class="display-4 fw-semi-bold mb-0">Register</h1>
    </div>
    <!-- Img -->
    <img class="d-none img-fluid" src="...html" alt="...">
</header>

<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <!-- Register -->
            {% include 'component/msg.html' %}
            <!-- Form Register -->
            <form class="mb-5" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <!-- Username -->
                <div class="form-group mb-5">
                    <label for="modalSignupUsername1">
                        Username
                    </label>
                    <input type="text" class="form-control" id="modalSignupUsername1" placeholder="John" name="username" required>
                </div>

                <!-- Email -->
                <div class="form-group mb-5">
                    <label for="modalSignupEmail1">
                        Username or Email
                    </label>
                    <input type="email" class="form-control" id="modalSignupEmail1" placeholder="johndoe@creativelayers.com" name="email" required>
                </div>

                <!-- Password -->
                <div class="form-group mb-5">
                    <label for="modalSignupPassword3">
                        Password
                    </label>
                    <input type="password" class="form-control" id="modalSignupPassword3" placeholder="**********" name="password" required>
                </div>

                <!-- Submit -->
                <button class="btn btn-block btn-primary" type="submit">
                    SIGN UP
                </button>
            </form>
            <p class="mb-0 font-size-sm text-center">
                Already have an account? <a class="text-underline" href="{% url 'dologin' %}">Log In</a>
            </p>
        </div>
    </div>
</div>


{% endblock %}
