{% extends 'app/base.html' %}
{% block content %}
{% load static %}

<header class="py-8 py-md-11" style="background-image: none;">
    <div class="container text-center py-xl-2">
        <h2 class="display-4 fw-semi-bold mb-0">Guest Login</h2>
    </div>
</header>

<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            {% include "component/msg.html" %}

            <form class="mb-5" method="POST" action="{% url 'guest_login' %}">
                {% csrf_token %}

                <div class="form-group mb-5">
                    <label for="modalSigninName">
                        Name
                    </label>
                    <input type="text" class="form-control" id="modalSigninName" placeholder="Jon" name="name" required>
                </div>

                <div class="form-group mb-5">
                    <label for="modalSigninEmail1">
                        Email
                    </label>
                    <input type="email" class="form-control" id="modalSigninEmail1" placeholder="jon@gmail.com" name="email" required>
                </div>

                <div class="form-group mb-5">
                    <label for="modalSigninMobile">
                        Mobile
                    </label>
                    <input type="number" class="form-control" id="modalSigninMobile" placeholder="9999999999" name="mobile" required>
                </div>

                <button class="btn btn-block btn-primary" type="submit">
                    LOGIN
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
