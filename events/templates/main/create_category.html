{% extends 'app/base.html' %}
{% block title %}Create Category{% endblock %}
{% block content %}

  <div class="container mt-5">
    <h2  class="text-center">Create Category</h2>
    <br>
    {% include 'component/msg.html' %}
    <a href="{% url 'event_list' %}" class="btn btn-info mb-3">View Event List</a> <!-- Button to view event chart -->
    <a href="{% url 'category_list' %}" class="btn btn-primary mb-3">View Category List</a> <!-- Button to view event chart -->
    <form method="POST" action="{% url 'create_category' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="categoryName">Category Name:</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Enter category name" required />
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

  <!-- Bootstrap JS (Optional - for certain Bootstrap features like dropdowns, modals, etc.) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
