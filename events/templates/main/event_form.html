{% extends 'app/base.html' %}
{% block title %}Event List{% endblock %}
{% block content %}

<div class="container mt-5">
  {% include 'component/msg.html' %}
  <a href="{% url 'event_list' %}" class="btn btn-primary mb-3">Go to event list</a>
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="text-center mb-0">Add Event</h3>
    </div>
    <div class="card-body">
      <form id="eventForm" method="POST" action="{% url 'add_event' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Enter event name" required>
        </div>
        <div class="mb-3">
          <label for="eventCategory" class="form-label">Event Category</label>
          <select class="form-control" id="eventCategory" name="eventCategory" required>
            <option value="" disabled selected>Select a category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="eventStartDate" class="form-label">Event Start Date</label>
          <input type="date" class="form-control" id="eventStartDate" name="eventStartDate" required>
          <input type="time" class="form-control" id="eventStartTime" name="eventStartTime">
        </div>
        <div class="mb-3">
          <label for="eventEndDate" class="form-label">Event End Date</label>
          <input type="date" class="form-control" id="eventEndDate" name="eventEndDate" required>
          <input type="time" class="form-control" id="eventEndTime" name="eventEndTime">
        </div>
        <div class="mb-3">
          <label for="eventName" class="form-label">Priority</label>
          <input type="text" class="form-control" id="priority" name="priority" placeholder="e.g. 1" required>
        </div>
        <div class="mb-3">
          <label for="eventDescription" class="form-label">Event Description</label>
          <textarea class="form-control" id="eventDescription" name="eventDescription" rows="3" placeholder="Enter event description"></textarea>
        </div>
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Location</label>
          <input type="text" class="form-control" id="eventLocation" name="eventLocation" placeholder="Enter event location" required>
        </div>
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Organizer</label>
          <input type="text" class="form-control" id="eventOrganizer" name="eventOrganizer" placeholder="Enter event Organizer" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Event</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
